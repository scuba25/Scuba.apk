name: Android CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Download and Execute Gradle Wrapper
        run: |
          cd android
          # Create the wrapper directory if it doesn't exist
          mkdir -p ./gradle/wrapper

          # Download the Gradle Wrapper JAR directly
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -O gradle-distribution.zip
          unzip gradle-distribution.zip -d gradle-distribution
          cp gradle-distribution/gradle-8.2.1/lib/gradle-launcher-8.2.1.jar ./gradle/wrapper/gradle-wrapper.jar

          ls -l ./gradle/wrapper/gradle-wrapper.jar # Verify download

          # Execute the build using the downloaded JAR
          java -classpath "./gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
